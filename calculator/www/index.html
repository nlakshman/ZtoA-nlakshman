<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet"
href="css/jquery.mobile-1.4.5.min.css" />
		
        <link rel="stylesheet" type="text/css" href="css/calculator.css" />
		 <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <title>Calculator</title>
    </head>
    <body onload="calculatorInitialize()">
	<div class="container-fluid fill">
    <h1> Calculator By: Ninaad </h1>
	  <div class="row">
	  <div class="table-responsive">
	  <table class="table">
	   <thead>
	    <tr>
		  <th class="LCDDisplay" id="result" colspan="4">
		  </th>
		</tr>
	   </thead>
	   <tbody>
	     <tr class="row">
	       <td>
		     <button class="digit" onclick="digit('7')">7</button>
		   </td>
		   <td>
		     <button class="digit" onclick="digit('8')">8</button>
		   </td>
		   <td>
		     <button class="digit" onclick="digit('9')">9</button>
		   </td>
		   <td>
		     <button class="operation" onclick="divide()">/</button>
		   </td>
		 </tr>
		 <tr class="row">
	       <td>
		     <button class="digit" onclick="digit('4')">4</button>
		   </td>
		   <td>
		     <button class="digit" onclick="digit('5')">5</button>
		   </td>
		   <td>
		     <button class="digit" onclick="digit('6')">6</button>
		   </td>
		   <td>
		     <button class="operation" onclick="multiply()">*</button>
		   </td>
		 </tr>
		 <tr class="row">
	       <td>
		     <button class="digit" onclick="digit('1')">1</button>
		   </td>
		   <td>
		     <button class="digit" onclick="digit('2')">2</button>
		   </td>
		   <td>
		     <button class="digit" onclick="digit('3')">3</button>
		   </td>
		   <td>
		     <button class="operation" onclick="subtract()">-</button>
		   </td>
		 </tr>
		 <tr class="row">
	       <td>
		     <button class="digit" onclick="digit('0')">0</button>
		   </td>
		   <td>
		     <button class="operation" onclick="clr()">C</button>
		   </td>
		   <td>
		     <button class="operation" onclick="equals()">=</button>
		   </td>
		   <td>
		     <button class="operation" onclick="add()">+</button>
		   </td>
		 </tr>
      </table> 
		</div>
		  </div>
        </div>
        <div id="dev-null" style="display: none"></div>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>
		<script type="text/javascript" src="js/calculator.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
